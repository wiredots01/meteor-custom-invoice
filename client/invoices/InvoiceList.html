<template name="InvoiceList">
	<tr>
		<td>
			<dl>
			  <dt>Client</dt>
			  <dd>{{name}}</dd>
			  <dd>{{address}}</dd>
			  <dd>{{phone}}</dd>
			  <dd>{{email}}</dd>
			</dl>
		</td>
		<td>
			<table class="table table-condensed table-hover">
				
				<tbody>
					{{#each jobs}}
					<tr>
						<td>{{name}}</td>
						<td>{{cost}}</td>
						<td>{{unit}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>

		</td>
		<td>
			<table class="table table-condensed table-hover">
				<tbody>
					{{#each taxes}}
					<tr>
						<td>{{name}}</td>
						<td>{{percentage}} %</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</td>
		<td>{{prettifyDate createdAt}}</td>
		<td valign="middle">
			<a href="/edit-invoice/{{_id}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
				
		</td>
	</tr>
</template>
